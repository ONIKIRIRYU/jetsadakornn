<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Selectors</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <h1>มุกจีบสาว</h1>
  <h2>คำคมเสี่ยวๆ ส่งไปบอกชอบ รับรองต้องได้ใจเธอ</h2>

  <p class="note">1.คนดีชอบแก้ไข คนอย่างเราไงชอบแค่เธอ.</p>

  <ol>
 
    <li class="note" value="2">ค้อนมีไว้ทุบ แต่รักนะจุ๊บๆ มีไว้ให้เธอ.</li>

    <li class="note" id="id-selector-demo" value="3">เหงื่อไหลเพราะหน้าร้อน ใจอ่อนเพราะน่ารัก.</li>

    <li class="note" value="4">ปล่อยนกปล่อยปลาอะทำได้ แต่ปล่อยเธอไปง่ายๆ ทำไม่ได้จริงๆ.</li>

    <li class="note" value="5">แค่แมวก็ชอบร้อง แค่มองก็ชอบแล้ว.</li>
  </ol>
</body>

</html>
